<mat-card-content class="container">
  <mat-card class="card-login">
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="form">
      <mat-card-content class="conteudo-login">
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>User</mat-label>
          <input (keyup.enter)="loggin()" matInput formControlName="username">
          <mat-error *ngIf="form.get('username')?.hasError('required')">
            User is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Password</mat-label>
          <input (keyup.enter)="loggin()" type="password" matInput formControlName="password">
          <mat-error *ngIf="form.get('password')?.invalid">Password is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions align="end">
      <button mat-button color="primary" class="full" align="end" (click)="loggin()">Loggin</button>
    </mat-card-actions>
  </mat-card>
</mat-card-content>
